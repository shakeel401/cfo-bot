<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CFO Bot</title>

  <!-- Favicon -->
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4712/4712100.png" />

  <!-- Markdown Renderer -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    :root {
      --bg: #f3f4f6;
      --card: #ffffff;
      --border: #e5e7eb;
      --text: #111827;
      --accent: #2563eb;
      --muted: #6b7280;
      --bubble-user: #dbeafe;
      --bubble-ai: #f1f5f9;

      font-family: "Inter", system-ui, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 760px;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: var(--card);
      border-left: 1px solid var(--border);
      border-right: 1px solid var(--border);
    }

    /* HEADER */
    header {
      padding: 16px 20px;
      background: linear-gradient(90deg, #1e3a8a, #2563eb);
      color: white;
      display: flex;
      align-items: center;
      gap: 12px;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    header img {
      width: 26px;
      height: 26px;
    }

    .brand {
      font-size: 19px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    /* CHAT */
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .msg {
      max-width: 78%;
      padding: 12px 14px;
      border-radius: 14px;
      font-size: 15px;
      line-height: 1.55;
      white-space: pre-wrap;
    }

    .user {
      align-self: flex-end;
      background: var(--bubble-user);
      border-bottom-right-radius: 4px;
    }

    .ai {
      align-self: flex-start;
      background: var(--bubble-ai);
      border-bottom-left-radius: 4px;
    }

    .typing {
      font-size: 22px;
      margin-left: 6px;
    }

    /* INPUT AREA */
    .input-area {
      padding: 12px;
      border-top: 1px solid var(--border);
      display: flex;
      align-items: flex-end;
      gap: 10px;
      background: white;
    }

    textarea {
      flex: 1;
      font-size: 15px;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      outline: none;
      resize: none;
      min-height: 46px;
      max-height: 130px;
    }

    /* Minimal round send button */
    .sendBtn {
      width: 44px;
      height: 44px;
      background: var(--accent);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border: none;
    }

    .sendBtn img {
      width: 20px;
      filter: brightness(0) invert(1);
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- HEADER -->
    <header>
      <img src="https://cdn-icons-png.flaticon.com/512/4712/4712100.png" alt="bot">
      <div class="brand">CFO Bot</div>
    </header>

    <!-- CHAT WINDOW -->
    <div id="messages"></div>

    <!-- INPUT AREA -->
    <div class="input-area">
      <textarea id="input" placeholder="Type your question and press Enterâ€¦"></textarea>

      <button class="sendBtn" id="sendBtn">
        <img src="https://cdn-icons-png.flaticon.com/512/736/736212.png" />
      </button>
    </div>

  </div>

  <script>
    const BACKEND = "https://shakeel401-cfo-bot-agent.hf.space/query";
    const messages = document.getElementById("messages");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("sendBtn");

    function addMessage(text, role, markdown = false) {
      const div = document.createElement("div");
      div.className = "msg " + role;
      div.innerHTML = markdown ? `<div class="markdown">${marked.parse(text)}</div>` : text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
      return div;
    }

    function addTypingBubble() {
      const div = document.createElement("div");
      div.className = "msg ai";
      div.innerHTML = `<span class="typing">â€¢â€¢â€¢</span>`;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
      return div;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";

      const typingBubble = addTypingBubble();

      try {
        const res = await fetch(BACKEND, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query: text, thread_id: "t1" }),
        });

        const data = await res.json();
        typingBubble.remove();
        addMessage(data.output || "No response", "ai", true);

      } catch (err) {
        typingBubble.remove();
        addMessage("âŒ Error: " + err.message, "ai");
      }
    }

    sendBtn.addEventListener("click", sendMessage);

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    /* Welcome message */
    addMessage(
      "**ðŸ‘‹ Welcome to CFO Bot!**\n\nI help you design Global Financial Architecture, manage compliance, tax flows, treasury operations & more.  
Type your question anytime.",
      "ai",
      true
    );
  </script>

</body>
</html>
