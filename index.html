<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CFO Bot</title>

  <!-- Favicon -->
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4712/4712100.png" />

  <!-- Markdown Renderer -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    :root {
      --bg: #eef1f5;
      --card: #ffffff;
      --border: #d8dde3;
      --text: #111827;
      --accent: #2563eb;
      --bubble-user: #dbeafe;
      --bubble-ai: #f1f5f9;

      font-family: "Inter", system-ui, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 28px 0;
    }

    .container {
      width: 100%;
      max-width: 760px;
      height: calc(100vh - 56px);
      background: var(--card);
      display: flex;
      flex-direction: column;
      border-radius: 20px;
      border: 1px solid var(--border);
      overflow: hidden;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.07);
    }

    /* Header */
    header {
      padding: 18px 24px;
      background: linear-gradient(90deg, #1e3a8a, #2563eb);
      color: white;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    header img {
      width: 30px;
      height: 30px;
    }

    .brand {
      font-size: 20px;
      font-weight: 600;
    }

    /* Chat window */
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 26px 22px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .msg {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 14px;
      font-size: 15px;
      line-height: 1.55;
      white-space: pre-wrap;
      animation: fadeIn 0.2s ease-out;
    }

    .user {
      align-self: flex-end;
      background: var(--bubble-user);
      border-bottom-right-radius: 6px;
    }

    .ai {
      align-self: flex-start;
      background: var(--bubble-ai);
      border-bottom-left-radius: 6px;
    }

    /* Spinner */
    .spinner {
      width: 26px;
      height: 26px;
      border: 3px solid #d0d4d9;
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(4px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Input area */
    .input-area {
      padding: 14px 18px;
      border-top: 1px solid var(--border);
      display: flex;
      align-items: flex-end;
      gap: 12px;
      background: white;
    }

    textarea {
      flex: 1;
      font-size: 15px;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      outline: none;
      resize: none;
      min-height: 48px;
      max-height: 150px;
    }

    /* Send button */
    .sendBtn {
      width: 46px;
      height: 46px;
      background: var(--accent);
      border-radius: 50%;
      border: none;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: 0.15s;
      margin-bottom: 4px; /* Perfect vertical alignment */
    }

    .sendBtn:hover {
      transform: scale(1.06);
    }

    .sendBtn img {
      width: 20px;
      filter: brightness(0) invert(1);
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- HEADER -->
    <header>
      <img src="https://cdn-icons-png.flaticon.com/512/4712/4712100.png" alt="bot">
      <div class="brand">CFO Bot</div>
    </header>

    <!-- CHAT -->
    <div id="messages"></div>

    <!-- INPUT -->
    <div class="input-area">
      <textarea id="input" placeholder="Type your questionâ€¦"></textarea>

      <button class="sendBtn" id="sendBtn">
        <img src="https://cdn-icons-png.flaticon.com/512/736/736212.png" />
      </button>
    </div>

  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {

      const BACKEND = "https://shakeel401-cfo-bot-agent.hf.space/query";
      const messages = document.getElementById("messages");
      const input = document.getElementById("input");
      const sendBtn = document.getElementById("sendBtn");

      function addMessage(text, role, markdown = false) {
        const div = document.createElement("div");
        div.className = "msg " + role;
        div.innerHTML = markdown ? marked.parse(text) : text;
        messages.appendChild(div);
        messages.scrollTop = messages.scrollHeight;
        return div;
      }

      function addSpinner() {
        const div = document.createElement("div");
        div.className = "msg ai";
        div.innerHTML = `<div class="spinner"></div>`;
        messages.appendChild(div);
        messages.scrollTop = messages.scrollHeight;
        return div;
      }

      async function sendMessage() {
        const text = input.value.trim();
        if (!text) return;

        addMessage(text, "user");
        input.value = "";

        const loader = addSpinner();

        try {
          const res = await fetch(BACKEND, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ query: text, thread_id: "t1" }),
          });

          const data = await res.json();
          loader.remove();
          addMessage(data.output || "No response", "ai", true);

        } catch (err) {
          loader.remove();
          addMessage("âŒ Error: " + err.message, "ai");
        }
      }

      sendBtn.addEventListener("click", sendMessage);

      input.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });

      /* Welcome Message */
      addMessage(
        "**ðŸ‘‹ Welcome to CFO Bot!**\n\nI help you design Global Financial Architecture, tax structures, entity flows, treasury operations, intercompany funding, and compliance strategies.\n\nAsk anything to begin.",
        "ai",
        true
      );

    });
  </script>

</body>
</html>
