<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CFO Bot</title>

  <style>
    :root {
      --bg: #f9fafb;
      --card: #ffffff;
      --border: #e5e7eb;
      --text: #111827;
      --muted: #6b7280;
      --accent: #3b82f6;
      --bubble-user: #e0ecff;
      --bubble-ai: #f3f4f6;

      font-family: "Inter", system-ui, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 720px;
      display: flex;
      flex-direction: column;
      height: 100vh;
      border-left: 1px solid var(--border);
      border-right: 1px solid var(--border);
      background: var(--card);
    }

    /* HEADER */
    header {
      padding: 14px 18px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .brand {
      font-weight: 600;
      font-size: 18px;
    }

    /* CHAT AREA */
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 18px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .msg {
      max-width: 80%;
      padding: 12px 14px;
      border-radius: 12px;
      line-height: 1.5;
      font-size: 15px;
      white-space: pre-wrap;
    }

    .user {
      align-self: flex-end;
      background: var(--bubble-user);
      border-bottom-right-radius: 4px;
    }

    .ai {
      align-self: flex-start;
      background: var(--bubble-ai);
      border-bottom-left-radius: 4px;
    }

    /* INPUT BAR */
    .input-area {
      padding: 14px;
      border-top: 1px solid var(--border);
      display: flex;
      gap: 10px;
      background: #fff;
    }

    textarea {
      flex: 1;
      min-height: 42px;
      max-height: 140px;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      resize: none;
      font-size: 14px;
      outline: none;
    }

    button {
      padding: 0 18px;
      border: none;
      border-radius: 10px;
      background: var(--accent);
      color: #fff;
      cursor: pointer;
      font-weight: 600;
    }

    @media (max-width: 640px) {
      .container {
        border: none;
      }
      #messages {
        padding: 12px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <div class="brand">CFO Bot</div>
      <div id="backendStatus" style="font-size:12px; color:var(--muted)">Checking…</div>
    </header>

    <div id="messages"></div>

    <div class="input-area">
      <textarea id="input" placeholder="Type your message…"></textarea>
      <button id="sendBtn">Send</button>
    </div>
  </div>

<script>
  const BACKEND = "https://shakeel401-cfo-bot-agent.hf.space/query";
  const messages = document.getElementById("messages");
  const input = document.getElementById("input");
  const sendBtn = document.getElementById("sendBtn");
  const backendStatus = document.getElementById("backendStatus");

  function addMessage(text, role) {
    const div = document.createElement("div");
    div.className = "msg " + role;
    div.textContent = text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  }

  async function sendMessage() {
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    input.value = "";

    backendStatus.textContent = "Thinking…";

    try {
      addMessage("…", "ai");
      const thinkingBubble = messages.lastChild;

      const res = await fetch(BACKEND, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({query: text, thread_id: "t1"})
      });

      const data = await res.json();
      thinkingBubble.remove();
      addMessage(data.output || "No response", "ai");

      backendStatus.textContent = "Online";
    } 
    catch (err) {
      backendStatus.textContent = "Error";
      addMessage("Error: " + err.message, "ai");
    }
  }

  sendBtn.addEventListener("click", sendMessage);
  input.addEventListener("keydown", (e) => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  // Initial backend check
  (async () => {
    try {
      await fetch(BACKEND, {method: "POST"});
      backendStatus.textContent = "Online";
    } catch {
      backendStatus.textContent = "Offline";
      backendStatus.style.color = "red";
    }
  })();
</script>

</body>
</html>
